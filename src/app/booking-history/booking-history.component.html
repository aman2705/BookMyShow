<div class="container">

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.index}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="movieName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Movie Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
            </ng-container>
            <ng-container matColumnDef="numberOfTickets">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    No. of Tickets
                </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="!element.isEditable">
                        {{element.numberOfTickets}}
                    </span>
                    <mat-form-field *ngIf="element.isEditable" class="example-full-width" appearance="fill">
                        <mat-label>No Of Tickets</mat-label>
                        <input matInput type="number" placeholder="No of Tickets" [(ngModel)]="element.numberOfTickets">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Phone No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Action
                </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="!element.isEditable" mat-raised-button color="primary"
                        (click)="editMovieTicket(element)">Edit</button>
                    <button *ngIf="element.isEditable" mat-raised-button color="primary"
                        (click)="saveMovieTicket(element)">Save</button>
                    <button *ngIf="element.isEditable" mat-raised-button color="warn"
                        (click)="cancelMovieTicket(element)">Cancel</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
